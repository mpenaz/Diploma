<div>

	<div class="modal-header">
	    <button type="button" class="close" ng-click="$ctrl.handleDismiss()">
	        <span class="pficon pficon-close"></span>
	    </button>
	    <h4 class="modal-title" id="myModalLabel">Merge Plans</h4>
	</div>

	<div class="modal-body">
	<div class="row">		
	    <div class="col-md-5">
	    <h3 class="text-center">Previous plan unfinished goals</h3>
	        <pf-list-view id="listView"
	                      config="oldConfig"
	                      items="oldPlan">
	            <div class="list-view-pf-description">
	                <div class="list-group-item-heading">
	                    {{item.title}}

	                </div>
	            </div>
	        </pf-list-view>
		</div>	
		<div class="col-md-2 text-center">
			<h3><button ng-click="transferSelected()" class="btn btn-primary">Transfer selected</button></h3>
		</div>
		<div class="col-md-5">
		<h3 class="text-center">Current plan goals</h3>
	        <pf-list-view id="listView"
	                      config="newConfig"
	                      items="newPlan"
	                      action-buttons="actionButtons"
	                      enable-button-for-item-fn="enableButtonForItemFn">
	            <div class="list-view-pf-description">
	                <div class="list-group-item-heading">
	                    {{item.title}}
	                </div>
	            </div>
	        </pf-list-view>
		</div>	
	</div>
	</div>
	
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="$ctrl.handleClose()">Save</button>
	    <button class="btn btn-default" ng-click="$ctrl.handleDismiss()">Cancel</button>
	</div>


</div>
